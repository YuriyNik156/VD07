<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask WTF Form</title>
</head>
<body>
    <h1>Flask WTF Form</h1>
    <form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
        {% for error in form.name.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>
        {{ form.submit() }}
    </p>
</form>
</body>
</html>
